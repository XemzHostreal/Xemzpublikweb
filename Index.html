<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feel Beautiful, Feel Confident</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #ff33e;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .hero {
            position: relative;
            height: 400px; /* Adjust as needed */
            background-image: url('https://files.catbox.moe/uqbpd0.jpg'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 50px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            border-top-left-radius: 30px;
            border-top-right-radius: 8px;
        }
        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .shop-button {
            background-color: #ff8c42;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .shop-button:hover {
            background-color: #e67d37;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(1000px, 1fr));
            gap: 20px;
            padding: 30px 50px;
        }
        .category-item {
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
        }
        .category-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 30px;
        }
        .category-item p {
            font-weight: bold;
            color: #333;
        }

        .featured-section {
            padding: 50px 50px;
        }
        .featured-section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }
        .featured-products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            text-align: left;
            padding-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            margin-bottom: 0px;
        }
        .product-info {
            padding: 0 15px;
        }
        .product-info h3 {
            font-size: 1.1em;
            margin: 0 0 5px 0;
            color: #333;
        }
        .product-info p {
            font-size: 0.9em;
            color: #666;
            margin: 0;
        }
        .add-to-cart-button {
            background-color: #ff8c42;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: calc(100% - 100px); /* Adjust width */
            margin: 30px auto;
            text-align: center;
        }
        .add-to-cart-button:hover {
            background-color: #e67d37;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero {
                padding-left: 20px;
                height: 300px;
            }
            .hero-content h1 {
                font-size: 2.2em;
            }
            .categories, .featured-products {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            .add-to-cart-button {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="hero-content">
                <h1>Xemz is the best, programmer</h1>
                <a href="URL_SHORTCUT_ANDA_DI_SINI" class="shop-button">Shop Now</a>
            </div>
        </div>

        <div class="categories">
            <div class="category-item">
                <img src="https://files.catbox.moe/voxrmf.jpg" >
            </div>
            <div class="category-item">
                <img src="https://files.catbox.moe/0g2o6f.jpg" alt
            </div>
            <div class="category-item">
                <img src="https://files.catbox.moe/fqn2ed.jpg" alt
            </div>
            <div class="category-item">
                <img src="https://files.catbox.moe/6ut7gf.jpg" alt
            </div>
        </div>

        <div class="featured-section">
            <h2>Featured</h2>
            <div class="featured-products">
                <div class="product-card">
                    <img src="https://files.catbox.moe/2m0ud1.jpg" alt
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://files.catbox.moe/2m0ud1.jpg" alt
                </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="URL_CART_ANDA_DI_SINI" class="add-to-cart-button">Add to Cart</a>
    </div>
</body>
</html>
